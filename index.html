<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="game-container">
    <h1>LET'S PLAY!!</h1>
    <h2>Rock - Paper - Scissors</h2>

    <div class="game">
        <div class="choices">
            <button id="rockBtn" aria-label="Rock">👊🏽</button>
            <button id="paperBtn" aria-label="Paper">✋🏽</button>
            <button id="scissorsBtn" aria-label="Scissors">✌🏽</button>
        </div>

        <div id="playerDisplay">PLAYER:</div>
        <div id="computerDisplay">COMPUTER:</div>
        <div id="resultDisplay">RESULT</div>

        <div class="scoreboard">
            <div class="scoreDisplay">Player Score: <span id="playerScoreDisplay">0</span></div>
            <div class="scoreDisplay">Computer Score: <span id="computerScoreDisplay">0</span></div>
        </div>

        <button id="resetButton">Reset Game</button>
    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
